transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 500
 raytrace_range: 500
 inflation_radius: 0.2
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor laser1_scan_sensor
 laser_scan_sensor: {sensor_frame: front_right_laser_link, data_type: LaserScan, topic: /prius/front_right_laser/scan , marking: true, clearing: true}
 laser1_scan_sensor: {sensor_frame: front_left_laser_link, data_type: LaserScan, topic: /prius/front_left_laser/scan , marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5   # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              false
  map_topic:            "map"
